<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player-names">
            <input type="text" id="player-1" placeholder="Player 1 Name">
            <input type="text" id="player-2" placeholder="Player 2 Name">
            <button id="submit">Start Game</button>
        </div>
        <div class="game-board" style="display: none;">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div class="board">
                <div class="row">
                    <div class="cell" id="1" data-index="1"></div>
                    <div class="cell" id="2" data-index="2"></div>
                    <div class="cell" id="3" data-index="3"></div>
                </div>
                <div class="row">
                    <div class="cell" id="4" data-index="4"></div>
                    <div class="cell" id="5" data-index="5"></div>
                    <div class="cell" id="6" data-index="6"></div>
                </div>
                <div class="row">
                    <div class="cell" id="7" data-index="7"></div>
                    <div class="cell" id="8" data-index="8"></div>
                    <div class="cell" id="9" data-index="9"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
